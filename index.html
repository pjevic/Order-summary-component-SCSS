<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="order__container">
      <img src="./images/pattern-background-desktop.svg" alt="" class="order__background" />
      <main class="order">
        <img
          class="order__img"
          src="./images/illustration-hero.svg"
          alt="Illustration of a women listning to music on headphones and dancing."
        />

        <div class="order__box--main">
          <h1 class="order__title">Order Summary</h1>
          <div class="order__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </div>
          <div class="order__box--plan">
            <img src="./images/icon-music.svg" alt="icon music" class="order__icon" />
            <div class="order__box--price">
              <p class="order__plan">Annual Plan</p>
              <p class="order__price">$59.99/year</p>
            </div>
            <a href="#" class="order__link order__link--change"> Change </a>
          </div>
          <a href="#" class="order__btn">Proceed to Payment </a>
          <a href="" class="order__link order__link--cancel"> Cancel Order</a>
        </div>
      </main>
    </div>
  </body>
</html>
